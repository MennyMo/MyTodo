<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1 class="title">Things I need to get my hands on</h1>
<div class="all-tasks">
	<h2 class="task-list-title">My lists</h2>
	<ul class="task-lists">
		<li class="list-name
		 active-lists">SFH</li>
		<li class="list-name">Mobil</li>
		<li class="list-name">Programming</li>
	</ul>
	<form action="">
		<input type="text"
		class="new list"
		placeholder="new list name"
		aria-label="new list name"/>
		<button class="btn create" aria-label="create new list">+</button>
	</form>
</div>
<div class="todo-list">
	<div class="todo-header">
		<h2 class="list-title">SFH</h2>
		<p class="task-count">3 more tasks remaining</p>
	</div>
	<div class="todo-body">
		<div class="tasks">
				<div class="task">
					<input type="checkbox" id="task-1"/>
					<label for="task-1">
						<span class="custom-checkbox"></span>
						Record a video
					</label>
				</div>
				<!--close task-1-->

				<div class="task">
						<input type="checkbox" id="task-2"/>
						<label for="task-2">
							<span class="custom-checkbox"></span>
							Another task
						</label>
					</div>
					<!--close task-2-->

					<div class="task">
							<input type="checkbox" id="task-3"/>
							<label for="task-3">
								<span class="custom-checkbox"></span>
								A third task
							</label>
						</div>
						<!--close task-3-->	
		</div>
		<div class="new-task-creator">
				<form action="">
						<input type="text"
						class="new task"
						placeholder="new task name"
						aria-label="new task name"/>
						<button class="btn create" aria-label="create new task">+</button>
					</form>
		</div>
		<div class="delete-things">
			<button class="btn delete">Clear completed tasks</button>
			<button class="btn delete">Delete list</button>

		</div>
	</div>
</div>

</body>
</html>
